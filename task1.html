<html>

<head>
  <title>Date and Time Display</title>

</head>

<body>
  <h1>Date and Time Display</h1>
  <div>
    <button onclick="showDate()">Show Date</button>
  </div><br>
  <div id="display1"></div>
  <br>
  <button onclick="showTime()">Show Time</button><br>
  </div><br>
  <div id="display2"></div>
  <script>
  function showDate() {
    var currentDate = new Date();
    var options = {
      day: '2-digit',
      month: 'long',
      year: 'numeric'
    };
    var date = currentDate.toLocaleDateString('en-US', options).replace(',', '');;
    document.getElementById("display1").innerHTML = "Current Date: " + date;
  }

  function showTime() {
    var currentTime = new Date();
    var options = {
      weekday: 'long',
      month: 'short',
      day: 'numeric',
      year: 'numeric',
      hour: 'numeric',
      minute: 'numeric',
      second: 'numeric',
      timeZoneName: 'short'
    };
    var time = currentTime.toLocaleString('en-US', options).replace(',', '');;
    document.getElementById("display2").innerHTML = "Current Time: " + time + " ( Indian Standard Time )";
  }
</script>
</body>


</html>
